<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./variables.js" defer></script>
    <title>css Variables</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <!-- name given as same as those of variables giving them values so we can access them easily in js -->
            <input type="color" name="clr" value="#33ff33">
            <input type="range" name="wth" max="50" min="10" value="25" data-type="vw">
            <input type="range" name="bdr" max="40" min="2" value="4" data-type="px">
        </div>
        <div class="box">
            <div class="display"></div>
        </div>
    </div>
</body>
</html>
