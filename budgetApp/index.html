<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/e5d6bea458.js" crossorigin="anonymous"></script>
    <script src="./budget.js" defer></script>
    <title>Budget App</title>
</head>
<body>
    <main>
        <h1 class="heading">Budget App</h1>
        <div class="container">
            <section class="entry">
                <form action="" class="entry-form">
                    <label for="budget">Please Enter Your Budget</label>
                    <input type="text" id="budget">
                    <input type="submit" class="btn entry-btn" value="Calculate">
                </form>
                <div class="output">
                    <div class="budget">
                        <h2> Budget</h2>
                        <i class="fas fa-hand-holding-usd"></i>
                        <p>&dollar; <span class="number">0</span></p>
                    </div>
                    <div class="expence">
                        <h2>Expences</h2>
                        <i class="fas fa-dollar-sign"></i>
                        <p>&dollar; <span class="number">0</span></p>
                    </div>
                    <div class="balance">
                        <h2>Balance</h2>
                        <i class="far fa-credit-card"></i>
                        <p>&dollar; <span class="number">0</span></p>
                    </div>
                </div>
            </section>
            <section class="expenses">
                <form action="" class="expences-form">
                    <label for="expenceName">Please enter your expence</label>
                    <input type="text" id="expenceName">
                    <label for="expenceAmount">Please enter expence amount</label>
                    <input type="text" id="expenceAmount">
                    <input type="button" class="btn expences-btn" value="Add Expence">
                </form>
                <ul class="expences-list">
                    <li>
                        <h2 class="title">Expence title</h2>
                        <ul class="title-list">
                            <!-- we are going to add list items using js 
                            they should use title-item as class to get styling  -->
                            <!-- <li> work </li> -->
                        </ul>
                    </li>
                    <li>
                        <h2 class="title">Expence Value</h2>
                        <ul class="value-list">
                            <!-- <li>500</li> -->
                        </ul>
                    </li>
                    <li>
                        <h2 class="title">&nbsp;</h2>
                        <ul class="button-list">
                            <!-- <li>
                                <i class="fas fa-edit"></i>
                                <i class="far fa-trash-alt"></i>
                            </li> -->
                        </ul>
                    </li>
                </ul>
            </section>
        </div>
        <!-- <footer class="footer container">
            <p>This is error generated</p>
        </footer> -->
    </main>
</body>
</html>
